{{ define "main" }}
<br>
<br>
<!-- Define paginator used to display posts -->
{{ $paginator := .Paginate (where .Pages "Section" "writeups") }}
<!-- Use default pagination template -->
<div id="writeups" class="blog">
	<div class="container">
		
		<div class="blog-grids">
			{{ with $paginator }}
			{{ range $index, $element := .Pages }}
			<div class="col-md-6 blog-grid">
				<a href="#"><img src="/images/b1.jpg" class="img-responsive" alt=""></a>
				<h4><a href="{{ .Permalink }}">{{ $element.Title }}</a></h4>
				   <span>{{ .Date.Format "2 Jan | 2006" }}</span>
				<p>{{ .Summary }}</p>
				<br>
			</div>

			{{ end }}
			{{ end }}
			
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col" style="text-align: center;">
			{{ template "_internal/pagination.html" . }}
		</div>
		</div>
		</div>

	</div>
</div>
{{ end }}
